<!--begin::Wrapper-->
<div class="d-flex align-items-center">
  <!--begin::Label-->
  <span class="fs-7 fw-bold text-gray-700 flex-shrink-0 pe-4 d-none d-md-block">
    {{ 'Sort By:' | translate }}
  </span>
  <!--end::Label-->

  <!--begin::Select-->
  <select
    class="form-select form-select-sm w-md-125px form-select-solid"
    data-control="select2"
    data-placeholder="Latest"
    data-hide-search="true"
  >
    <option value=""></option>
    <option value="1" selected>{{ 'latest' | translate }}</option>
    <option value="2">{{ 'in progress' | translate }}</option>
    <option value="3">{{ 'done' | translate }}</option>
  </select>
  <!--end::Select-->

  <!--begin::Actions-->
  <div class="d-flex align-items-center ms-3">
    <button
      type="button"
      class="btn btn-sm btn-icon btn-light-primary me-3"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Enable grid view"
    >
      <app-keenicon name="element-11" class="fs-2 text-primary"></app-keenicon>
    </button>

    <button
      type="button"
      class="btn btn-sm btn-icon btn-light"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Enable row view"
    >
      <app-keenicon name="abstract-14" class="fs-2 text-gray400"></app-keenicon>
    </button>
  </div>
  <!--end::Actions-->
</div>
