<!--begin::Tiles Widget 12-->
<div
  class="card card-custom"
  [ngClass]="cssClass"
  [ngStyle]="{ height: widgetHeight }"
>
  <div class="card-body">
    <span
      [inlineSVG]="'./assets/media/icons/duotune/finance/briefcase'"
      class="svg-icon fs-3x"
      [ngClass]="svgCSSClass"
    ></span>
    <div class="text-dark font-weight-bolder font-size-h2 mt-3">
      {{ '8,600' | translate }}
    </div>
    <a
      href="#"
      class="text-muted text-hover-primary font-weight-bold font-size-lg mt-1"
    >
      {{ 'new customers' | translate }}
    </a>
  </div>
</div>
<!--end::Tiles Widget 12-->
